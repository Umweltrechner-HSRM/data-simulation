  lifetime_pro_city: 40

#Konfiguratione von Sensoren, bezogen auf eine Stadt
city_configuration:
  - wiesbaden:
    - sensor: pm25                 # lungengängiger_feinstaub
      taktung: 1          # Wiederholungsrate in s
