      taktung: 1
      seed: 0
    - sensor: o3                   #ozon
      taktung: 2
      seed: 0
    - sensor: no2                  #stickstoffdioxid
      taktung: 3
      seed: 0
    - sensor: so2                  #schwefeldioxid     
      taktung: 4
      seed: 0
    - sensor: co                   #kohlenmonoxid     
      taktung: 5
      seed: 0
    - sensor: t                    #temperatur
      taktung: 6
      seed: 0
    - sensor: p                    #pressure Luftdruck     
      taktung: 7
      seed: 0
    - sensor: h                    #humidity / Feuchtigkeit     
      taktung: 8
      seed: 0
    - sensor: w                    #wind
      taktung: 9
      seed: 0
